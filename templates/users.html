{% extends "base.html" %}
{% block content %}
<script src="{{ url_for('static', filename='users.js') }}"></script>
<div class="row">
    <div class="col-1" style="margin-top:20px;"></div>
    <div class="col-8" style="margin-top:20px;">
        <div style="margin-bottom:30px;">
        </div>

        <!-- Modal 1 for adding a user -->
        <div class="modal" id="add_user" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create a user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="add_user_form"  method="post">
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="add_name" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="add_name"
                                           placeholder="User Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add_role" class="col-sm-4 col-form-label">User Role</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="add_role"
                                           placeholder="User Role">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add_email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="add_email"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add_phone" class="col-sm-4 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="add_phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add_address" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="add_address" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add_login" class="col-sm-4 col-form-label">Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="add_login" placeholder="Login">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add_password" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="add_password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Modal 2 for editing a user -->
        <div class="modal" id="edit_user" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit a user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="edit_user_form"  method="post">
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="edit_name" class="col-sm-4 col-form-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_name"
                                           placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit_role" class="col-sm-4 col-form-label">Role</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_role" placeholder="Role">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit_email" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit_phone" class="col-sm-4 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit_address" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_address" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit_login" class="col-sm-4 col-form-label">Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_login" placeholder="Login">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit_password" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="edit_password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal 3 for deleting a user -->
        <div class="modal" id="delete_user" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete a user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="delete_user_form"  method="post">
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="delete_id" class="col-sm-4 col-form-label">Id</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="delete_id"
                                           placeholder="Id">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table" id="users_table">
            <h1>Search Results</h1>
            <thead>
            <tr>
                <th>User Id</th>
                <th>User Name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td class="id_cell">{{ user.id }}</td>
                <td class="user_name_cell">{{ user.name }}</td>
                <td class="login_cell">{{ user.login }}</td>
                <td class="email_cell">{{ user.email }}</td>
                <td class="address_cell">{{ user.address }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
                <div style="margin-bottom:30px;">
        </div>

        <button type="button" data-toggle="modal" class="btn btn-sm btn-success" data-target="#add_user"
                style="margin-bottom:15px;">
            Create
        </button>
        <button type="button" data-toggle="modal" class="btn btn-sm btn-primary" data-target="#edit_user"
                style="margin-bottom:15px;">
            Edit
        </button>
        <button type="button" data-toggle="modal" class="btn btn-sm btn-danger" data-target="#delete_user"
                style="margin-bottom:15px;">
            Delete
        </button>
    </div>
    <div class="col-1" style="margin-top:20px;"></div>
</div>
{% endblock %}
